<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe et GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        form {
            text-align: center;
        }
        input[type="password"], button {
            width: 300px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #gif-container {
            display: none;
            margin-top: 20px;
        }
        #gif-container img {
            max-width: 90%;
            max-height: 90%;
        }
        #reponse {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="titre">Entre le bon code</h1>
    <h1 id="reponse">Félicitations !! Vous gagnez une place pour participer à Tout le monde veut gagner le jeu des 20€</h1>
    <form id="password-form">
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Valider</button>
    </form>
    <div id="gif-container">
        <img src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="GIF en grand">
    </div>
    <script>
        const correctPassword = "Amorce"; 
        const form = document.getElementById("password-form");
        const gifContainer = document.getElementById("gif-container");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const userInput = document.getElementById("password").value;
            if (userInput.toUpperCase() === correctPassword.toUpperCase()) {
                gifContainer.style.display = "block"; // Affiche le GIF
                form.style.display = "none"; // Masque le formulaire
                titre.textContent = "";
                reponse.style.display = "block"
            } else {
                alert("Mot de passe incorrect. Réessayez.");
            }
        });
    </script>
</body>
</html>
